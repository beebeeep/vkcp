syntax = "proto3";
package vkcp;

service Vkcp {
    rpc Heatbeat(HeatbeatRequest) returns (HeatbeatResponse);
    rpc RequestVote (RequestVoteRequest) returns (RequestVoteResponse);

}

message HeatbeatRequest {
    uint64 term = 1;
    uint32 leaderID = 2;
    uint32 valkeyMasterID = 3;
}

message HeatbeatResponse {
    uint64 term = 1;
    bool success = 2;
}

message RequestVoteRequest {
    uint64 term = 1;
    uint32 candidateID = 2;
}

message RequestVoteResponse {
    uint64 term = 1;
    bool voteGranted = 2;
}

